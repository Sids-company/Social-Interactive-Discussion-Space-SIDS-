<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SIDS</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Chats
        </div>
        <div class="chat-list">
            <div class="chat-list-item">
                <img src="https://via.placeholder.com/40" alt="Avatar">
                <div class="chat-info">
                    <div class="chat-name">Usuario 1</div>
                    <div class="chat-last-message">Hola, ¿cómo estás?</div>
                </div>
            </div>
            <div class="chat-list-item">
                <img src="https://via.placeholder.com/40" alt="Avatar">
                <div class="chat-info">
                    <div class="chat-name">Usuario 2</div>
                    <div class="chat-last-message">¡Hola! Estoy bien, ¿y tú?</div>
                </div>
            </div>
            <!-- Añade más elementos de chat aquí -->
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            Chat - SIDS
        </div>
        <div class="chat-messages">
            <div class="message sent">
                <div class="bubble">
                    Hola, ¿cómo estás?
                </div>
            </div>
            <div class="message received">
                <div class="bubble">
                    ¡Hola! Estoy bien, ¿y tú?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Escribe un mensaje...">
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
